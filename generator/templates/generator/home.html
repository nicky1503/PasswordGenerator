
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Password generator</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> Length
        <br>
        <input type="checkbox" id="Uppercase" name="Uppercase">
        <label for="Uppercase">Uppercase letters</label>
        <br>
        <input type="checkbox" id="numbers" name="numbers">
        <label for="numbers">Numbers</label>
        <br>
        <input type="checkbox" id="SpecialCharacters" name="SpecialCharacters">
        <label for="SpecialCharacters">Special Characters</label>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
</body>
</html>
